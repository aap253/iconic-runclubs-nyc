    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="myflav.webp">
    <title>NYC Run Clubs Map</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body, html {
          margin: 0;
          padding: 0;
          height: 100%;
          overflow: hidden;
        }
        .main-container {
          display: flex;
          height: 100vh;
          width: 100%;
        }
        .sidebar {
          width: 300px;
          background: white;
          padding: 15px;
          overflow-y: auto;
          border-right: 1px solid #ddd;
          box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
          z-index: 2;
          padding-top: 70px;
        }
        #map {
          flex-grow: 1;
          height: 100%;
        }
        .filter-label {
          font-weight: 500;
          font-size: 0.9rem;
          margin-bottom: 3px;
        }
        .filter-section {
            
          margin-bottom: 10px;
        }
        .meeting-times {
          text-align: center;
          margin: 0 auto;
          max-width: 60%;
        }
        @media (max-width: 768px) {
          .sidebar {
            width: 100%;
            max-height: 50vh;
            position: absolute;
            top: 56px;
            left: 0;
            z-index: 999;
          }
        }

      </style>
</head>

        <div class="container text-center d-flex flex-column">

            </div>
        </div>
    </footer>

    <!-- Filter Controls -->
    <!-- Main layout: Sidebar + Map -->
  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar #f1f3f5">
        <p class="text-muted small">
                Use the filters below to explore run clubs across NYC by borough, day, and time.
        </p>
      <h6>Filters</h6>
      

      <div class="filter-section">
        <label for="boroughFilter" class="filter-label">Borough</label>
        <select id="boroughFilter" class="form-control form-control-sm">
          <option value="all">All Boroughs</option>
          <option value="Bronx">Bronx</option>
          <option value="Brooklyn">Brooklyn</option>
          <option value="Manhattan">Manhattan</option>
          <option value="Queens">Queens</option>
          <option value="Staten Island">Staten Island</option>
        </select>
      </div>

      <div class="filter-section">
        <label for="dayTypeFilter" class="filter-label">Weekday/Weekend</label>
        <select id="dayTypeFilter" class="form-control form-control-sm">
          <option value="all">All Days</option>
          <option value="Both">Both</option>
          <option value="Weekend">Weekend</option>
          <option value="Weekday">Weekday</option>
        </select>
      </div>

      <div class="filter-section">
        <label for="dayFilter" class="filter-label">Specific Day</label>
        <select id="dayFilter" class="form-control form-control-sm">
          <option value="all">Any Day</option>
          <option value="Monday">Monday</option>
          <option value="Tuesday">Tuesday</option>
          <option value="Wednesday">Wednesday</option>
          <option value="Thursday">Thursday</option>
          <option value="Friday">Friday</option>
          <option value="Saturday">Saturday</option>
          <option value="Sunday">Sunday</option>
        </select>
      </div>

      <div class="filter-section">
        <label for="timeFilter" class="filter-label">Time of Day</label>
        <select id="timeFilter" class="form-control form-control-sm">
          <option value="all">Any Time</option>
          <option value="morning">Morning (Before 12PM)</option>
          <option value="afternoon">Afternoon (12-5PM)</option>
          <option value="evening">Evening (After 5PM)</option>
        </select>
      </div>

      <div class="text-left" style="font-size: 10px; color: #999999;">
        Showing <span id="visibleCount">0</span> of <span id="totalCount">0</span> clubs
      </div>

      <div class="mt-2 text-left" style="font-size: 5px; color: #999999;">
        Please allow map to fully load before applying filters
      </div>

      <button id="resetFilters" class="btn btn-sm btn-outline-secondary mt-2">Reset Filters</button>
    </div>

    <!-- Map -->
    <div id="map"></div>
  </div>

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="infoModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header w-100 d-flex flex-column align-items-center">
                    <h3 id="runClubName" class="font-weight-bold mb-1 text-center"></h3>
                    <h5 id="borough" class="mt-2 text-center"></h5>
                    <button type="button" class="close position-absolute" style="right: 15px; top: 15px;" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <div class="modal-body text-center">
                    <p id="address" class="mt-1 mb-1 text-center"></p>
                    <p id="getDirections" class="text-center mb-3"></p>
                    <p id="dayType" class="mt-1 mb-1 text-center"></p>
                    <p id="distance" class="mt-1 mb-1 text-center"></p>
                    <div id="meetingTimes" class="mt-1 mb-3 meeting-times"></div>
                    <p id="clubWebsite" class="mb-3 text-center"></p>
                </div>

                <div class="modal-footer justify-content-center">
                    <button type="button" class="btn btn-outline-dark btn-block w-75" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

            // Replace with the complete array from your paste.txt file
            // var locations = [...]; // Your full array goes here
            
            // Create markers collection for filtering
            var markers = [];
            var totalMarkers = 0;
            var visibleMarkers = 0;
            
            // Get borough colors for marker differentiation
            const boroughColors = {
                'Bronx': 'pink',
                'Brooklyn': 'blue',
                'Manhattan': 'purple',
                'Queens': 'yellow',
                'Staten Island': 'orange'
            };

            // Initialize geocoder
            var geocoder = new google.maps.Geocoder();
            
            // Function to check if a value is empty or "nan"
            function isEmpty(value) {
                return value === undefined || 
                       value === null || 
                       value === '' || 
                       value.toString().toLowerCase() === 'nan';
            }
            
            // Function to check if a day string contains a specific day
            function containsDay(daysString, day) {
                if (!daysString) return false;
                return daysString.includes(day);
            }
            
            // Function to determine time period (morning, afternoon, evening)
            function getTimePeriod(timeString) {
                if (!timeString || timeString.toLowerCase() === 'nan' || timeString.toLowerCase() === 'varies') {
                    return 'unknown';
                }
                
                // Extract time from string like "7:00 PM" or "7:00PM"
                const timeRegex = /(\d+):?(\d*)\s*(AM|PM|am|pm)?/;
                const match = timeString.match(timeRegex);
                
                if (!match) return 'unknown';
                
                let hour = parseInt(match[1]);
                const isPM = match[3] && match[3].toUpperCase() === 'PM';
                
                // Convert to 24-hour format
                if (isPM && hour < 12) hour += 12;
                if (!isPM && hour === 12) hour = 0;
                
                // Categorize by time period
                if (hour < 12) return 'morning';
                if (hour < 17) return 'afternoon';
                return 'evening';
            }
            
            // Function to format meeting times
            function formatMeetingTimes(days, times) {
                if (isEmpty(days) || isEmpty(times)) return '';
                
                const daysArray = days.split(', ');
                const timesArray = times.split(', ');
                let result = '<strong>Meeting Times:</strong><br>';
                
                for (let i = 0; i < Math.min(daysArray.length, timesArray.length); i++) {
                    let time = timesArray[i];
                    if (time.includes(' ')) {
                        const [t, ampm] = time.split(' ');
                        time = t + ' ' + (ampm ? ampm.toLowerCase() : '');
                    }
                    
                    if (time.toLowerCase() === 'nan') continue;
                    
                    result += `${daysArray[i]} @ ${time}<br>`;
                }
                
                return result;
            }
            
            // Process each location with a slight delay to avoid hitting rate limits
            function processLocation(index) {
                if (index >= locations.length) {
                    // Update marker counters when all locations are processed
                    totalMarkers = markers.length;
                    visibleMarkers = totalMarkers;
                    updateMarkerCount();
                    return;
                }
                
                const loc = locations[index];
                const color = boroughColors[loc.Borough] || 'red';
                
                // Geocode the address to get coordinates
                geocoder.geocode({ 'address': loc.Address }, function(results, status) {
                    if (status === 'OK') {
                        // Process meeting times for filtering
                        const timePeriods = [];
                        if (loc.Times) {
                            const timesArray = loc.Times.split(', ');
                            for (let time of timesArray) {
                                const period = getTimePeriod(time);
                                if (period !== 'unknown' && !timePeriods.includes(period)) {
                                    timePeriods.push(period);
                                }
                            }
                        }
                        
                        var marker = new google.maps.Marker({
                            position: results[0].geometry.location,
                            map: map,
                            title: loc.RunClubName,
                            borough: loc.Borough,
                            dayType: loc.DayType || 'Unknown',
                            days: loc.Days,
                            times: loc.Times,
                            timePeriods: timePeriods,
                            // Using colored marker icons
                            icon: `https://maps.google.com/mapfiles/ms/icons/${color}-dot.png`
                        });
                        
                        markers.push(marker);

                        marker.addListener('click', function() {
                            document.getElementById('runClubName').textContent = loc.RunClubName;
                            document.getElementById('borough').textContent = loc.Borough;
                            
                            // Display Location with label
                            document.getElementById('address').innerHTML = `<strong>Location:</strong> ${loc.Address}`;
                            
                            // Get directions using the geocoded location
                            const lat = results[0].geometry.location.lat();
                            const lng = results[0].geometry.location.lng();
                            document.getElementById('getDirections').innerHTML = `
                                <a href="https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}" 
                                target="_blank" class="btn btn-sm btn-primary">
                                    Get Directions
                                </a>
                            `;
                            
                            // Display Distance if available
                            const distance = loc['Distance'];
                            if (!isEmpty(distance)) {
                                document.getElementById('distance').innerHTML = `<strong>Distance:</strong> ${distance}`;
                                document.getElementById('distance').style.display = 'block';
                            } else {
                                document.getElementById('distance').style.display = 'none';
                            }
                            
                            // Display Day Type with label
                            document.getElementById('dayType').innerHTML = `<strong>Meeting Days:</strong> ${loc.DayType}`;
                            document.getElementById('dayType').style.display = loc.DayType ? 'block' : 'none';
                            
                            // Display meeting times
                            const meetingTimesElement = document.getElementById('meetingTimes');
                            if (!isEmpty(loc.Days) && !isEmpty(loc.Times)) {
                                meetingTimesElement.innerHTML = formatMeetingTimes(loc.Days, loc.Times);
                                meetingTimesElement.style.display = 'block';
                            } else {
                                meetingTimesElement.style.display = 'none';
                            }
                            
                            // Format website with link
                            let websiteDisplay = loc.Website;
                            if (websiteDisplay.startsWith('https://')) {
                                websiteDisplay = websiteDisplay.substring(8);
                            }
                            document.getElementById('clubWebsite').innerHTML = 
                                `<a href="${loc.Website}" target="_blank">${websiteDisplay}</a>`;
                            
                            $('#infoModal').modal('show');
                        });
                    } else {
                        console.error('Geocode was not successful for the following reason: ' + status + ' for ' + loc.RunClubName);
                    }
                    
                    // Process next location with a delay to avoid hitting rate limits
                    setTimeout(function() {
                        processLocation(index + 1);
                    }, 5); // 100ms delay between geocoding requests
                });
            }
            
            // Start processing locations
            processLocation(0);
            
            // Update marker counter display
            function updateMarkerCount() {
                document.getElementById('visibleCount').textContent = visibleMarkers;
                document.getElementById('totalCount').textContent = totalMarkers;
            }
            
            // Filter by borough
            document.getElementById('boroughFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // Filter by day type
            document.getElementById('dayTypeFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // Filter by specific day
            document.getElementById('dayFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // Filter by time of day
            document.getElementById('timeFilter').addEventListener('change', function() {
                applyFilters();
            });
            
            // Reset all filters
            document.getElementById('resetFilters').addEventListener('click', function() {
                document.getElementById('boroughFilter').value = 'all';
                document.getElementById('dayTypeFilter').value = 'all';
                document.getElementById('dayFilter').value = 'all';
                document.getElementById('timeFilter').value = 'all';
                applyFilters();
            });
            
            // Function to apply all filters
            function applyFilters() {
                const selectedBorough = document.getElementById('boroughFilter').value;
                const selectedDayType = document.getElementById('dayTypeFilter').value;
                const selectedDay = document.getElementById('dayFilter').value;
                const selectedTimePeriod = document.getElementById('timeFilter').value;
                
                visibleMarkers = 0;
                
                markers.forEach(function(marker) {
                    // Check if marker matches all filters (or "all" is selected)
                    const matchesBorough = (selectedBorough === 'all' || marker.borough === selectedBorough);
                    const matchesDayType = (selectedDayType === 'all' || marker.dayType === selectedDayType);
                    const matchesDay = (selectedDay === 'all' || containsDay(marker.days, selectedDay));
                    
                    // Check if marker matches selected time period
                    let matchesTime = true;
                    if (selectedTimePeriod !== 'all') {
                        matchesTime = marker.timePeriods && marker.timePeriods.includes(selectedTimePeriod);
                    }
                    
                    // Show marker only if it matches all filters
                    const isVisible = matchesBorough && matchesDayType && matchesDay && matchesTime;
                    marker.setVisible(isVisible);
                    
                    if (isVisible) {
                        visibleMarkers++;
                    }
                });
                
                // Update the counter
                updateMarkerCount();
            }
        }
